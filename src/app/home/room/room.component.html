<div class="room">
    <canvas id="game" width="128" height="128">
        <button>Move North</button>
        <button>Move South</button>
        <button>Move East</button>
        <button>Move West</button>
        <div id="game-log" role="log">
            
        </div>
    </canvas>
    <ng-template appPlayerTooltip></ng-template>
    <button id="game-editor" [ngStyle]="{ 'display': this.editButtonDisplay }">
        📝
    </button>
</div>
