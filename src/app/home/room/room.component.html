<div class="room">
    <app-checkpoint-list></app-checkpoint-list>
    <app-member-list [room]="this"></app-member-list>
    <canvas id="game" width="128" height="128" (click)="requestSetTarget()">
        <button>Move North</button>
        <button>Move South</button>
        <button>Move East</button>
        <button>Move West</button>
        <div id="game-log" role="log">
            
        </div>
    </canvas>
    <ng-template appPlayerTooltip></ng-template>
    <ng-template appInventoryPopup></ng-template>
    <ng-template appVendorPopup></ng-template>
    <ng-template appEditItemTooltip></ng-template>
    <span id="wealth">{{ this.wealth || 0}} ðŸª™</span>
    <div id="editor-tools" [ngStyle]="{ 'display': this.editButtonDisplay }">
        <a title="Store" tabindex="0" (keydown.enter)="openVendorPopup()" (click)="openVendorPopup()" id="store-nav">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16">
