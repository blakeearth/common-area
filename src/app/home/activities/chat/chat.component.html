<div class="scroll-container">
    <app-panel-header [header]="header"></app-panel-header>
    <div id="list" (scroll)="onListScroll()">
        <ng-template appChatMessage></ng-template>
        <p id="retrieving">
            <a id="load-more" (click)="onListScroll()">Load more messages</a>
            <a class="hidden" id="retrieving-now">Retrieving more messages...</a>
        </p>
    </div>
    <form #c="ngForm" (ngSubmit)="onSendChat()" id="chat-box" novalidate>
        <div class="form-element">
            <div (click)="checkChatField()" class="input" id="chat-field" contenteditable="plaintext-only">Message the room</div>
        </div>
        <div class="form-element">
            <button type="submit">Send</button>
        </div>
    </form>
</div>
