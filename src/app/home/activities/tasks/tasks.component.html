<div class="scroll-container">
    <app-panel-header [header]="header"></app-panel-header>
    <div id="list">
        <div cdkDropList (cdkDropListDropped)="dropList($event)">
            <ng-template appList></ng-template>
            <div class="new-list">
                <input id="new-list-checkbox" type="checkbox"/>
                <div class="list-header">
                    <input id="new-list-title-field" type="text" placeholder="Add a new list..." (keydown.enter)="addList()"/>
                    <label (click)="addList()" class="submit-button" for="new-list-checkbox"></label>
                </div>
            </div>
        </div>
    </div>
</div>
