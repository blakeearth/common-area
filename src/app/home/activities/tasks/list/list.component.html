<div class="list">
    <div class="tasks">
        <div class="new-task">
            <input class="title" id="{{ data.list_id }}-new-task-title-field" type="text" placeholder="Add a new task..." (keydown.enter)="addTask()"/>
        </div>
        <div class="drop-area" id="{{ data.list_id }}" cdkDropList [cdkDropListConnectedTo]="lists" (cdkDropListDropped)="dropTask($event)">
            <ng-template appTask></ng-template>
        </div>
    </div>
</div>
