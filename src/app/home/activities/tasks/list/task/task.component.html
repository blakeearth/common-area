<a href="/home/tasks/{{ data.task_id }}" draggable="false" (click)="openTask($event)" (keydown.enter)="openTask($event)" tabindex="0"
  [ngClass]="isListing ? 'listing' : 'task'" [cdkDragDisabled]="!isListing" id="{{ data.task_id }}" (cdkDragStarted)="startDragging($event)" cdkDrag>
  <div class="center">
    <div class="tags">
      tags
    </div>
    <div id="{{ data.task_id }}-title" class="title">{{ data.title || "Untitled task"}}</div>
    <div id="{{ data.task_id }}-full" class="full">
    </div>
    <div class="extras">
      <div class="info">extras</div>
    </div>
  </div>
</a>
