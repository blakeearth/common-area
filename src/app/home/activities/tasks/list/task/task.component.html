<div tabindex="0" class="task" id="{{ data.task_id }}" [cdkDragDisabled]="disabled" (cdkDragStarted)="startDragging($event)" cdkDrag>
    <div class="center" (click)="requestTask()" (focus)="requestTask()">
      <div class="tags">
        tags
      </div>
      <textarea id="{{ data.task_id }}-title" class="title" (click)="requestTask()" (focus)="requestTask()" (input)="updateTitle()" (keydown.enter)="saveTitle()" (focusout)="saveTitle()" value="{{ data.title }}"></textarea>
      <div id="{{ data.task_id }}-full" class="full">
        <textarea id="{{ data.task_id }}-contents" class="contents" (input)="updateContents()" tabindex="0" (focusout)="saveDescription()" placeholder="Add a description..."></textarea>
        <button>Close</button>
      </div>
      <div class="extras">
        <div class="info">extras</div><a id="{{ data.task_id }}-remove-task" class="remove-task not-displayed" (click)="removeTask()"><fa-icon [icon]="faTrash"></fa-icon></a>
      </div>
    </div>
    <div id="{{ data.task_id }}-active-radio-button" class="active-radio-button" name="active" (click)="setActive($event)" >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hourglass" viewBox="0 0 16 16">
