<div (click)="openTask()" (focus)="openTask()" tabindex="0" class="task" id="{{ data.task_id }}" [cdkDragDisabled]="disabled" (cdkDragStarted)="startDragging($event)" cdkDrag>
    <div class="center">
      <div class="tags">
        tags
      </div>
      <textarea id="{{ data.task_id }}-title" class="title" (input)="updateTitle()" (keydown.enter)="saveTitle()" (focusout)="saveTitle()" value="{{ data.title }}"></textarea>
      <div id="{{ data.task_id }}-full" class="full">
        <textarea id="{{ data.task_id }}-contents" class="contents" (input)="updateContents()" tabindex="0" (focusout)="saveDescription()" placeholder="Add a description..."></textarea>
        <button>Close</button>
      </div>
      <div class="extras">
        <div class="info">extras</div><a id="{{ data.task_id }}-remove-task" class="remove-task not-displayed" (click)="removeTask()"><fa-icon [icon]="faTrash"></fa-icon></a>
      </div>
    </div>
    <div id="{{ data.task_id }}-active-radio-button" class="active-radio-button" name="active" (click)="setActive()" >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill hidden" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
      </svg>
    </div>
</div>
