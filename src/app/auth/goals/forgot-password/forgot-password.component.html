<app-panel-header [header]="header"></app-panel-header>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="form-element">
        <input type="text" placeholder="Email address" autocomplete="email" name="username" ngModel required>
    </div>

    <div class="form-element">
        <button type="submit"><h2>Send email</h2></button>
    </div>
</form>
